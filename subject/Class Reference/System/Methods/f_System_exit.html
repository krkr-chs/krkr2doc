<h1><span class="fheader"><a name="top" id="top">System.exit</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
即刻结束吉里吉里的程序主进程</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">exit(<span class="arg">code</span><span class="defarg">=<span class="defargval">0</span></span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="exit 的参数">
<tr><td valign="top"><span class="argname">code</span></td>
<td>				　プロセスの終了コードを指定します
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　<a class="targanchor" name="id330" id="id330">关闭</a>吉里吉里本体。<br />
		　本函数与 <a class="jump" href="f_System_terminate.html">System.terminate</a> 不同，吉里吉里的主程序会在此函数被调用的瞬间，即刻结束。<br />
		　故此，本函数是木有返回值的。<br />
	</dd>
</dl>
</div></div>
