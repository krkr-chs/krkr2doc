<h1><span class="fheader"><a name="top" id="top">Layer.neutralColor</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
中性色</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Layer.html">Layer类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　レイヤの中性色を 0xAARRGGBB 形式で表します。値を設定することもできます。<br />
		　レイヤの中性色は、<a class="jump" href="f_Layer_type.html">Layer.type</a> プロパティを変更したときに、そのタイプの中性色に設定されます。<br />
		　中性色は、レイヤ画像のサイズが拡張されたときに、拡張された部分を塗りつぶす初期値になります。<br />
		　値を設定することにより、レイヤ画像のサイズ拡張時の初期色を指定することができます。<br />
	</dd>
</dl>
</div></div>
