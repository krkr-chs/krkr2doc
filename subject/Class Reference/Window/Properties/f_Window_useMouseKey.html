<h1><span class="fheader"><a name="top" id="top">Window.useMouseKey</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
マウスキーを使用するかどうか</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　マウスキーを使用するかどうかを表します。値を設定することもできます。<br />
		　真ならばマウスキーを使用することができます。<br />
		　マウスキーが有効になると、カーソルキーを使ってマウスカーソルを移動させることが
		できますが、キー入力系のイベントはいっさい発生しなくなります。<br />
	</dd>
</dl>
</div></div>
