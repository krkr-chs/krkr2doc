<h1><span class="fheader"><a name="top" id="top">Window.onActivate</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
ウィンドウがアクティブになったとき</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onActivate()</span><br />
</dd>
<dt>参数</dt>
<dd>
なし<br />
</dd>
<dt>说明</dt>
<dd>
		　ウィンドウがアクティブになったときに呼び出されるイベント関数を表します。<br />
		　このイベントは、ウィンドウが既にアクティブの場合にも発生する可能性があるので注意してください (完全に onActivate → onDeactivate → onActivate → …… の順に発生する保証がない )。<br />
	</dd>
<dt>参照</dt>
<dd>

<a class="jump" href="../../System/Properties/f_System_onDeactivate.html">System.onDeactivate</a><br />
</dd>
</dl>
