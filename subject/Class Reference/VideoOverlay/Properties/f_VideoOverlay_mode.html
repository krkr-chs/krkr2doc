<h1><span class="fheader"><a name="top" id="top">VideoOverlay.mode</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
オーバーレイorレイヤ描画の指定</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_VideoOverlay.html">VideoOverlay类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		オーバーレイモードであるか、レイヤ描画モードであるか、ミキサーモードであるかを表します。値を設定することもできます。<br />
		オーバーレイモードの場合は <a class="targanchor" name="id360" id="id360">vomOverlay</a>、レイヤ描画モードの場合は <a class="targanchor" name="id361" id="id361">vomLayer</a> 、ミキサーモードの場合は <a class="targanchor" name="id362" id="id362">vomMixer</a> となります。<br />
		SWF 再生中では無効です。<br />
	</dd>
</dl>
</div></div>
