<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.bits</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
量子化ビット数</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_WaveSoundBuffer.html">WaveSoundBuffer类</a>的成员属性 (只读)<br />
</dd>
<dt>说明</dt>
<dd>
		　現在再生中のサウンドの量子化ビット数を表します。<br />
		　CD と同じ量子化ビット数の場合は 16 になります。<br />
		　メディアが開かれていない状態では正常な値を返さない可能性があります。<br />
	</dd>
</dl>
