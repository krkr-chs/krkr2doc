<h1><a name="top" id="top">Controller</a></h1><div class="para"><div>
　Controller类 是用于对 <a class="targanchor" name="id12" id="id12">主控制台</a> 进行相关管理操作的类。Controller类是无法创建对象的 ( 别说创建对象了、想直接对它进行访问都不可以 )。不过我们可以使用 <a class="jump" href="../Debug/Properties/f_Debug_controller.html">Debug.controller</a> 来访问这个类的对象。<br />
</div></div>
